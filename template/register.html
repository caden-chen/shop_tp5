<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="/index/static/AmazeUI-2.4.2/assets/css/amazeui.min.css"/>
    <link href="/index/static/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="/index/static/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
    <script src="/index/static/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

</head>

<body>

<div class="login-boxtitle">
    <a href="{:url('index/index/index')}"><img alt="" src="/index/static/images//logobig.png"/></a>
</div>

<div class="res-banner">
    <div class="res-main">
        <div class="login-banner-bg"><span></span><img src="/index/static/images//big.jpg"/></div>
        <div class="login-box">

            <div class="am-tabs" id="doc-my-tabs">
                <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                    <li class="am-active"><a href="javascript:;">邮箱注册</a></li>
                    <!--<li><a href="">手机号注册</a></li>-->
                </ul>

                <div class="am-tabs-bd">
                    <div class="am-tab-panel am-active">
                        <form method="post" onsubmit="post(this,event)">

                            <div class="user-email">
                                <label for="email"><i class="am-icon-envelope-o"></i></label>
                                <input type="email" name="user_email" id="email" placeholder="请输入邮箱账号">
                            </div>
                            <div class="user-pass">
                                <label ><i class="am-icon-lock"></i></label>
                                <input type="password" name="user_passwd" placeholder="设置密码">
                            </div>
                            <div class="user-pass">
                                <label ><i class="am-icon-lock"></i></label>
                                <input type="password" name="confirm_user_passwd" placeholder="确认密码">
                            </div>
                            <input type="hidden" name="check" value="">
                            <div class="am-cf">
                                <input type="submit"  name="" value="注册" class="sub am-btn am-btn-primary am-btn-sm am-fl">
                            </div>
                        </form>
                        <div class="login-links">
                            <label for="reader-me">
                                <input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
                            </label>
                        </div>
                        <div class="am-cf">
                        </div>
                    </div>
                    <script>
                        $('.sub').click(function () {
                               var ok = $("#reader-me").is(':checked');
                               if (ok){
                                   $('input[name=check]').val('yes');
                               }else {
                                   $('input[name=check]').val('no');
                               }
                        })
                    </script>
                    <link rel="stylesheet" href="/static/layui/css/layui.css">
                    <script src="/static/layui/layui.all.js"></script>
                    <script>
                        function post(obj, e) {
                            event.preventDefault();
                            //抓取表单数据
                            var data = $(obj).serialize();
                            //post方式发送异步：请求地址、发送数据、成功回调、返回的数据类型
                            $.post("{:url('index/register/index')}", data, function (res) {
                                if (res.code == 1) {
                                    layer.msg(res.msg, {icon: 1,time:2000}, function () {
                                        location.href = res.url;
                                    });
                                } else {
                                    layer.msg(res.msg, {icon: 2,time:2000}, function () {
                                    });
                                }
                            }, 'json')
                        }
                    </script>
                    <!--<script>-->
                        <!--$(function () {-->
                            <!--$('#doc-my-tabs').tabs();-->
                        <!--})-->
                    <!--</script>-->

                </div>
            </div>

        </div>
    </div>
    {include file="../template/common/footer.html"}
</body>

</html>
