{extend name="master" /}
{block name="content"}
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="/admin/entry/changePass">密码修改</a></li>
    </ul>
    <form action="" method="POST" class="form-horizontal" role="form">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">密码修改</h3>
            </div>
            	<div class="panel-body">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" readonly class="form-control"  value="{$Think.session.admin_name}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">原始密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control"  placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="new_password" class="form-control"  placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="confirm_password" class="form-control"  placeholder="">
                        </div>
                    </div>


            	</div>
        </div>
        <button class="btn btn-primary">提交</button>
    </form>
{/block}
